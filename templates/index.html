<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <div class="form-container">
            <form method="POST">
                <label>Passenger Class (1-3):</label>
                <input type="number" name="Pclass" min="1" max="3" required>

                <label>Sex:</label>
                <select name="Sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label>Age:</label>
                <input type="number" name="Age" min="0" max="100" step="0.1" required>

                <label>Fare:</label>
                <input type="number" name="Fare" min="0" step="0.01" required>

                <label>Port of Embarkation:</label>
                <select name="Embarked" required>
                    <option value="C">Cherbourg (C)</option>
                    <option value="Q">Queenstown (Q)</option>
                    <option value="S">Southampton (S)</option>
                </select>

                <button type="submit">Predict</button>
            </form>

            <div class="result">
                {% if result %}
                    <h2>Prediction: {{ result }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
