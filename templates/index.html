<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Titanic Survival Prediction</h1>

    <form method="POST">
        <label>Passenger Class</label>
        <select name="pclass" required>
            <option value="1">First Class</option>
            <option value="2">Second Class</option>
            <option value="3">Third Class</option>
        </select>

        <label>Age</label>
        <input type="number" step="0.1" name="age" required>

        <label>Siblings / Spouse Aboard</label>
        <input type="number" name="sibsp" required>

        <label>Parents / Children Aboard</label>
        <input type="number" name="parch" required>

        <label>Fare</label>
        <input type="number" step="0.01" name="fare" required>

        <label>Sex</label>
        <select name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label>Embarked</label>
        <select name="embarked" required>
            <option value="S">Southampton</option>
            <option value="C">Cherbourg</option>
            <option value="Q">Queenstown</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
        <p>Survival Probability: {{ probability }}%</p>
    </div>
    {% endif %}
</div>

</body>
</html>
